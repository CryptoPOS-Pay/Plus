
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>CryptoPOS Resurrection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" style="position: relative;">
    <div class="flags" style="position: absolute; top: 10px; right: 10px;">
      <img src="fr.png" style="width: 30px; margin-left: 10px; cursor: pointer;">
      <img src="gb.png" style="width: 30px; margin-left: 10px; cursor: pointer;">
    </div>
    <h2>Paiement avec CryptoPOS</h2>
    <label for="amount">Montant</label>
    <input type="number" id="amount" placeholder="Montant en EUR/USD/CHF" />
    <label for="currency">Devise</label>
    <select id="currency">
      <option value="eur">EUR</option>
      <option value="usd">USD</option>
      <option value="chf">CHF</option>
    </select>
    <label for="crypto">Crypto</label>
    <select id="crypto">
      <option value="ETH">ETH</option>
      <option value="USDT">USDT</option>
      <option value="USDC">USDC</option>
      <option value="DAI">DAI</option>
      <option value="MATIC">MATIC</option>
      <option value="BNB">BNB</option>
    </select>
    <div id="converted-amount">≈ 0</div>
    <label for="merchant-address">Adresse du commerçant</label>
    <input type="text" id="merchant-address" placeholder="Adresse du commerçant" />
    <button id="pay-button">Envoyer</button>
    <p id="wallet-status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
