
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test MetaMask</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>Connexion MetaMask</h1>
  <button onclick="connect()">🔌 Se connecter</button>
  <p id="status">Statut : Non connecté</p>

  <script>
    async function connect() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('status').innerText = '✅ Connecté : ' + accounts[0];
        } catch (e) {
          document.getElementById('status').innerText = '❌ Connexion refusée';
        }
      } else {
        alert('MetaMask n\'est pas installé !');
      }
    }
  </script>
</body>
</html>
